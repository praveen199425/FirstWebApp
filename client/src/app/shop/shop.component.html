<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3">Sort</h5>
            <select class="form-select form-select-sm mb-3 bg-light"(change)="onSortSelected($event.target.value)">
                <option *ngFor="let sort of sortOptions" [value]="sort.value">{{sort.name}}</option>
            </select>
            <h5 class="text-warning ml-3"> Brands </h5>
            <ul class="list-group my-3">
                <li class="list-group-item" 
                *ngFor="let brand of brands"
                [class.active]="brand.id===this.shopParams.brandId"
                [value]="brand.id"
                (click)="onBrandSelected(brand.id)"
                >{{brand.name}}</li>
              </ul>
              <h5 class="text-warning ml-3"> Types </h5>
              <ul class="list-group my-3">
                <li class="list-group-item"
                 *ngFor="let ptype of producttype"
                 [class.active]="ptype.id===this.shopParams.typeId"
                 [value]="ptype.id"
                 (click)="onTypeSelected(ptype.id)"
                 >{{ptype.name}}</li>
              </ul>
        </section>
        <section class="col-9">
            <div class="d-flex align-items-center justify-content-between pb-2">
                <app-paging-header
                [totalCount]="totalCount"
                [pageSize]="this.shopParams.pageSize"
                [pageNumber]="this.shopParams.pageNumber"
                ></app-paging-header>
                <div class="d-flex mt-2 mr-auto align-items-center">
                    <input (keyup.enter)="onSearch()" class="form-control" #search style="width: 300px" placeholder="Search" type="text">
                    <button (click)="onSearch()" class="btn btn-outline-primary mx-2 my-2">Search</button>
                    <button (click)="onReset()" class="btn btn-outline-success mx-1 my-2">Reset</button>
                </div> 
            </div>
           
            <div class="row">
                <div class="col-4 mb-4" *ngFor="let item of products">
                    <app-product-item [product]="item"></app-product-item>
                </div>
              </div>
              <app-pager
              [pageSize]="this.shopParams.pageSize"
              [totalCount]="totalCount"
              (pageChanged)="onPageChanged($event)"
              ></app-pager>
        </section>
    </div>
</div>
