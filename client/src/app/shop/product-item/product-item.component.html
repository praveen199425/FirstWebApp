<div class="card h-100 box-shadow">
    <img class="img-fluid bg-light" alt="{{product.name}}" style="height: 225px; width: 100%; display: block;" 
    src="{{product.pictureUrl}}" data-holder-rendered="true">
    <div class="card-body d-flex flex-column">
        <a href="#" style="text-decoration: none;">
         <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price| currency}}</span>      
        <div class="btn-group mt-auto">
          <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart mx-2"></button>
          <button type="button" class="btn btn-outline-secondary mx-1">View</button>
        </div>
    </div>
  </div>
